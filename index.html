<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/feather-css.css">
    <title>Document</title>
</head>

<body>
  <h1>Demo</h1>

  <!-- Table Section-->
  <h2>Table</h2>
  <div class="fe-table-container">
    <h3>Simple Table</h3>
    <table class="fe-simple-table">
      <thead>
        <tr>
          <th>Header 1</th>
          <th>Header 2</th>
          <th>Header 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
        </tr>
        <tr>
          <td>Data 4</td>
          <td>Data 5</td>
          <td>Data 6</td>
        </tr>
      </tbody>
    </table>

    <h3>Zebra-striped Table</h3>
    <table class="fe-zebra-table">
      <thead>
        <tr>
          <th>Header 1</th>
          <th>Header 2</th>
          <th>Header 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
        </tr>
        <tr>
          <td>Data 4</td>
          <td>Data 5</td>
          <td>Data 6</td>
        </tr>
        <tr>
          <td>Data 7</td>
          <td>Data 8</td>
          <td>Data 9</td>
        </tr>
      </tbody>
    </table>
  </div>  
  <!-- Table Section end -->


    <div style="height: 100px; width: 100px;"><div style="height: 100px; width: 100px;"></div>

    <!-- Buttons Section--> 
    <div>
      <h3>Light Mode</h3>
      <div class="fe-button-container" data-mode="light">
        <button class="fe-btn-light-default">Default</button>
        <button class="fe-btn-light-primary">Primary</button>
        <button class="fe-btn-light-secondary">Secondary</button>
        <button class="fe-btn-light-success">Success</button>
        <button class="fe-btn-light-danger">Danger</button>
        <button class="fe-btn-light-disabled" disabled="">Disabled</button>
      </div>
      
      <h3>Dark Mode</h3>
      <div class="fe-button-container" data-mode="dark">
        <button class="fe-btn-dark-default">Default</button>
        <button class="fe-btn-dark-primary">Primary</button>
        <button class="fe-btn-dark-secondary">Secondary</button>
        <button class="fe-btn-dark-success">Success</button>
        <button class="fe-btn-dark-danger">Danger</button>
        <button class="fe-btn-dark-disabled" disabled="">Disabled</button>
      </div>
    </div>
  <!-- Buttons Section end --> 
 
</body>

</html>
